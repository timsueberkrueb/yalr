language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
stages:
  - test
  - lint
  - codestyle
jobs:
  include:
    - stage: lint
      install: rustup component add clippy
      script: cargo clippy -- -Dwarnings
    - stage: codestyle
      install: rustup component add rustfmt-preview
      script: cargo fmt -- --check
cache:
  cargo: true
